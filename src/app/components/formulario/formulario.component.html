<div class="row container-flex border border-secondary mt-3 m-5 d-flex justify-content-center bg-light">
    <h1 class="text-center pt-5">Formulario de Contacto</h1>
    <form [formGroup]="formularioContacto" (ngSubmit)="null" class="m-5 col-lg-9">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" formControlName="nombre" class="form-control">
            <span class="text-danger" *ngIf="formularioContacto.get('nombre')?.errors?.['minlength']">Número mínimo de caracteres 10</span>
            <span class="text-danger" *ngIf="formularioContacto.get('nombre')?.errors?.['required']">(Campo requerido)</span>
        </div>
        <div class="form-group pt-3">
            <label for="email">E-mail:</label>
            <input type="text" formControlName="email" class="form-control">
            <span class="text-danger" *ngIf="formularioContacto.get('email')?.errors?.['email']">Debe ser un email valido</span>
            <span class="text-danger" *ngIf="formularioContacto.get('email')?.errors?.['required']">(Campo requerido)</span>
        </div>
        <div class="form-group pt-3">
            <label for="mensaje">Mensaje:</label>
            <textarea type="text" formControlName="mensaje" class="form-control"></textarea>
            <span class="text-danger" *ngIf="formularioContacto.get('mensaje')?.errors?.['maxlength']">Número máximo de caracteres 50</span>
            <span class="text-danger" *ngIf="formularioContacto.get('mensaje')?.errors?.['required']">(Campo requerido)</span>
        </div>
        <button type="submit" class="mt-4 btn btn-primary" [disabled]="formularioContacto.invalid" (click)="mostrarFormulario()">Enviar</button>
    </form>
</div>
